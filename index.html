<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
 <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <div class="container">
    <img class="mainimg" src="images/bg-pattern-card.svg" alt="design pattern">
    <div>
      <img class="profilepic" src="images/image-victor.jpg" alt="image of victor">
      <h3>Victor Crest<span class="textfont"> 26 </span></h3>
      <p class="textfont">London</p>
    </div>
    
    <div class="line"></div>
    <div class="info">
      <div>
       <h2>80K</h2>
       <p>Followers</p>
      </div>
      <div>
      <h2>803K</h2>
      <p>Likes</p>
      </div>
      <div>
       <h2>1.4K</h2>
       <p>Photos</p>
      </div>
    </div>

  </div>
 </body>
</html>
